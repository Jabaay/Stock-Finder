<script

          <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </nav>
        <!-- End of Navbar -->

      <!--Dropdown 1: Stock Market Exchanges-->
      <div class="container-fluid">
        <div class="row">
          <select class="form-select dropdown1" aria-label="Default select example">
            <option selected>Choose your stock market</option>
          </select>
        </div>
      </div>

      <!--Dropdown 2: Stocks in Stock Market Exchange-->
      <div class="container-fluid">
        <div class="row">
          <select class="form-select dropdown2" aria-label="Default select example">
            <option selected>Stocks in: </option>
          </select>
        </div>
      </div>

      <!--Button for adding to the favorite list.-->
      <div class="row">
        <div class="col-lg-6">
          <button type="button" class="btn btn-primary favorites">Add to Favorites</button>
          <button type="button" class="btn btn-primary showFavorites">Refresh Favorites List</button>
        </div>
      </div>

      <h1>Favorites Chart</h1>
      <!--Inside this div will be where all the favorites will be stored.-->
      <div class="favGraph row">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Ticker</th>
              <th scope="col">Name</th>
              <th scope="col">Last Open</th>
              <th scope="col">High</th>
              <th scope="col">Low</th>
              <th scope="col">Last CLose</th>
              <th scope="col">% Difference</th>
              <th scope="col">Volume</th>
            </tr>
          </thead>
          <tbody class="favoritesTable">
            <tr>
            </tr>
          </tbody>
        </table>
      </div>

        <!--This is for chart-->
        <h1 class="chart title">Chart</h1>
        <div class="stock chart selected">
            <canvas id="stockChart"></canvas>
        </div>

        <!--getChart() function call-->
        <script>
            window.onload = function() {
                var selectedElement = document.querySelector('.dropdown2');
                var selectedTicker = selectedElement.options[selectedElement.selectedIndex].value;
                getChart(selectedTicker);
            };
        </script>

      <!--This is my news container-->
      <h1 class="newsTitle">News</h1>
      <div class="card news row">
        <ul class="list-group list-group-flush">
        </ul>
      </div>

  </body>
